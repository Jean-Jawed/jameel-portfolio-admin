{{HEADER}}
  
  <main class="bg-white py-24">
    <div class="container-custom">
      <div style="max-width: 64rem; margin: 0 auto;">
        <h1 class="text-4xl md:text-5xl mb-10 slide-up">À propos de Jameel</h1>
        
        <section class="about-section">
          <h2>Biographie</h2>
          <div class="bio-grid">
            <div><img src="../{{PROFILE_IMAGE}}" alt="{{PHOTOGRAPHER_NAME}}" class="bio-image"></div>
            <div class="bio-text">
              <p>{{BIO_LONG}}</p>
            </div>
          </div>
        </section>
        
        <section class="about-section">
          <h2>Interview</h2>
          <div class="video-container">
            <iframe src="{{INTERVIEW_VIDEO}}" allowfullscreen></iframe>
          </div>
        </section>
        
        <section class="about-section">
          <h2>Expositions passées</h2>
          <div class="card-grid">
            {{PAST_EXHIBITIONS}}
          </div>
        </section>
        
        <section class="about-section">
          <h2>Expositions à venir</h2>
          <div class="card-grid">
            {{UPCOMING_EXHIBITIONS}}
          </div>
        </section>
        
        <section class="about-section">
          <h2>Presse et publications</h2>
          <div style="display: flex; flex-direction: column; gap: 2rem;">
            {{PUBLICATIONS}}
          </div>
        </section>
        
        <section class="about-section">
          <h2>Collaborations</h2>
          <div class="card-grid" style="grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));">
            {{COLLABORATIONS}}
          </div>
        </section>
      </div>
    </div>
  </main>

{{FOOTER}}

{{MOBILE_MENU}}

  <script src="../js/menu.js"></script>
</body>
</html>
