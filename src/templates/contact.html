{{HEADER}}
  
  <main class="bg-gray-50 py-24" style="min-height: 100vh;">
    <div class="container-custom">
      <div style="max-width: 64rem; margin: 0 auto;">
        <h1 class="text-4xl md:text-5xl mb-10 slide-up">Contact</h1>
        
        <div class="contact-grid">
          <div>
            <h2 style="font-size: 1.5rem; margin-bottom: 1.5rem;">Envoyez-moi un message</h2>
            <form id="contact-form" action="{{FORMSPREE_ENDPOINT}}" method="POST" data-sending="Envoi en cours..." data-success="Votre message a été envoyé avec succès !" data-error="Une erreur est survenue. Veuillez réessayer.">
              <div class="form-group">
                <label for="name" class="form-label">Nom *</label>
                <input type="text" id="name" name="name" required class="form-input">
              </div>
              <div class="form-group">
                <label for="email" class="form-label">Email *</label>
                <input type="email" id="email" name="email" required class="form-input">
              </div>
              <div class="form-group">
                <label for="subject" class="form-label">Sujet *</label>
                <input type="text" id="subject" name="subject" required class="form-input">
              </div>
              <div class="form-group">
                <label for="message" class="form-label">Message *</label>
                <textarea id="message" name="message" required class="form-textarea"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
          </div>
          
          <div>
            <h2 style="font-size: 1.5rem; margin-bottom: 1.5rem;">Informations professionnelles</h2>
            <div class="contact-info-box">
              <div class="contact-info-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                  <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                <div>
                  <div class="contact-info-label">Email</div>
                  <div class="contact-info-value"><a href="mailto:{{PHOTOGRAPHER_EMAIL}}">{{PHOTOGRAPHER_EMAIL}}</a></div>
                </div>
              </div>
              <div class="contact-info-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                </svg>
                <div>
                  <div class="contact-info-label">Téléphone</div>
                  <div class="contact-info-value"><a href="tel:{{PHOTOGRAPHER_PHONE}}">{{PHOTOGRAPHER_PHONE}}</a></div>
                </div>
              </div>
              <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #e5e5e5;">
                <p style="font-weight: 600; margin-bottom: 1rem;">Suivez-moi</p>
                <div class="social-links">
                  <a href="{{INSTAGRAM_URL}}" target="_blank" class="social-link"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg></a>
                  <a href="{{FACEBOOK_URL}}" class="social-link"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg></a>
                  <a href="{{TWITTER_URL}}" class="social-link"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

{{FOOTER}}

{{MOBILE_MENU}}

  <script src="/js/menu.js"></script>
  <script src="/js/contact.js"></script>
</body>
</html>
